<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="hello-world">

	<style>
		h1{
			color: blue;
		}
	</style>

	<template>
		<h1>Hello World</h1>
		<p>{{fullName}}</p> <!-- <p><span>{{firstName}}</span> <span>{{lastName}}</span></p> -->

		<input type="text" value="{{lastName::input}}">
	</template>

</dom-module>

<script>
	Polymer({
		is:"hello-world",

		properties: {  // make the element dynamic and flexible
			firstName: String, //must be camelcase and the corresponding tag attr must be hyphenated
			lastName: {
				type: String,
				value: 'T'
			},
			fullName: {
				type: String,
				computed: 'computeFullName(firstName, lastName)'
			}
		},

		computeFullName: function(firstName, lastName){
			return firstName + " " + lastName; 
		}

	});
</script>

<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="contact-list">

	<style>
	  
	  ul{
	  	list-style: none;
	  }
	  li{
	  	display: flex;
	  	margin-bottom: 5px;
	  	padding-top: 10px;
	  }
	  li + li {
	  	border-top: solid 1px black;
	  }
	  li img{
	  	height: 100px;
	  	width:50px;
	  	border-radius: 50%;
	  	border:solid black 1px;
	  	margin-right: 10px;
	  }
	  li span{
	  	line-height: 120px;
	  }
	  h3 {
	  	margin-right: 10px;
	  	line-height: 80px;
	  }
		
	</style>

	<template>
		<ul>
			<template is="dom-repeat" items="{{contacts}}"> <!-- references the this.contacts in the contact-list Polymer ** dom-repeat iterates over the object in attr items-->
				<li>
					<img src="{{item.image}}" alt="">
					<h3>{{item.name}}</h3>
					<span>{{item.email}}</span>
				</li>
			</template>
		</ul>
	</template>

</dom-module>

<script>
	Polymer({
		is:"contact-list",

		ready: function(){
			this.contacts = [
				{
					name: "Person One",
					email: "personone@email.com",
					image: "http://images.clipartpanda.com/guy-clipart-yTo6dp8TE.jpeg"
				}, {
					name: "Person Two",
					email: "persontwo@email.com",
					image: "http://images.clipartpanda.com/sad-girl-stick-figure-aiqbanqiM.png"
				}, {
					name: "Person Three",
					email: "personthree@email.com",
					image: "http://images.clipartpanda.com/sad-girl-stick-figure-RcdGAM9c9.png"
				},
			]
		}

	});
</script>
